<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizza Cloud Application</title>
</head>
<body>
    <h1>Place Your Order For Prepared Pizza</h1>
    <img th:src="@{/images/pizza.png}"/>
    <br/>
    <a th:href="@{/design}" id="another">Prepare Another Pizza</a>

    <br/>
    <form th:method="post" th:action="@{/logout}">
        <input type="submit" value="logout">
    </form>
    <br/>

    <form th:method="post" th:action="@{/orders}" th:object="${order}">
        <div th:if="${#fields.hasErrors()}">
                <span class="validationError">
                    Delete listed problems and try again
                </span>
        </div>

        <h3>Delivery Address...</h3>
        <label for="name">Name: </label>
        <input id="name" type="text" th:field="*{deliveryName}">
        <span class="validationError" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}"></span>
        <br/>

        <label for="street">Street: </label>
        <input id="street" type="text" th:field="*{deliveryStreet}">
        <span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}"></span>
        <br/>

        <label for="city">City: </label>
        <input id="city" type="text" th:field="*{deliveryCity}">
        <span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}"></span>
        <br/>

        <label for="state">State: </label>
        <input id="state" type="text" th:field="*{deliveryState}">
        <span class="validationError" th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}"></span>
        <br/>

        <label for="zip">Zip: </label>
        <input id="zip" type="text" th:field="*{deliveryZip}">
        <span class="validationError" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}"></span>
        <br/>

        <h3>Payment method...</h3>
        <label for="ccNumber">Credit Card Number: </label>
        <input id="ccNumber" type="text" th:field="*{ccNumber}">
        <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}"></span>
        <br/>

        <label for="ccExpiration">Credit Card Expiration Date: </label>
        <input id="ccExpiration" type="text" th:field="*{ccExpiration}">
        <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}"></span>
        <br/>

        <label for="ccCVV">Credit Card CVV: </label>
        <input id="ccCVV" type="text" th:field="*{ccCVV}">
        <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}"></span>
        <br/>

        <input type="submit" value="Place Your Order">
    </form>
</body>
</html>
