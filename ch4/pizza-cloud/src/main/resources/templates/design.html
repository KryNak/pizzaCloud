<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizza Cloud Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/design.css}">
</head>
<body>
<h1 class="centred">Prepare Your Own Pizza</h1>
<img th:src="@{/images/pizza.png}"/>

<br/>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="logout">
    </form>
<br/>

<form th:method="post" th:action="@{/design}" th:object="${pizza}">

    <h3>Choose Pizza Dough</h3>
    <div th:each="ingredient : ${pizza_dough}">
        <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
        <span th:text="${ingredient.name}">INGREDIENT</span>
        <br/>
    </div>
    <h3>Choose Cheese</h3>
    <div th:each="ingredient : ${cheese}">
        <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
        <span th:text="${ingredient.name}">INGREDIENT</span>
        <br/>
    </div>
    <h3>Choose Meat</h3>
    <div th:each="ingredient : ${protein}">
        <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
        <span th:text="${ingredient.name}">INGREDIENT</span>
        <br/>
    </div>

    <h3>Choose Veggies</h3>
    <div th:each="ingredient : ${veggies}">
        <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
        <span th:text="${ingredient.name}">INGREDIENT</span>
        <br/>
    </div>

    <h3>Choose Sauce</h3>
    <div th:each="ingredient : ${sauce}">
        <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
        <span th:text="${ingredient.name}">INGREDIENT</span>
        <br/>
    </div>

    <div class="col-md-6">
        <span class="validationError" th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}"></span>
    </div>


    <div>
        <h3>Give a Name To The Prepared Pizza</h3>
        <input type="text" th:field="*{name}">
        <button>Send your order</button>
        <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

</form>
</body>
</html>
